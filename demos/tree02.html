<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head> 
    <title>Dijit Tree with Checkboxes and custom Icons</title>     

    <link rel="stylesheet" href="../../dijit/themes/claro/claro.css" />
    <link rel="stylesheet" href="../themes/claro/claro.css" />
    <link rel="stylesheet" href="../icons/cbtreeIcons.css" />

		<script type="text/javascript">
			var dojoConfig = {
            async: true,
            parseOnLoad: true,
            isDebug: false,
            baseUrl: "../../",
            locale: 'en-us',
            packages: [
              { name: "dojo",  location: "dojo" },
              { name: "dijit", location: "dijit" },
              { name: "cbtree",location: "cbtree" }
            ]
			};
		</script>

    <script type="text/javascript" src="../../dojo/dojo.js"></script> 

  </head>
    
  <body class="claro">
    <div id="CheckboxTree">	
      <script type="text/javascript">

      require([
        "dojo/_base/array",
        "dojo/dom",
        "dojo/data/ItemFileWriteStore",
        "cbtree"
        ], function( array, dom, ItemFileWriteStore, cbtree ) {

          var store = new ItemFileWriteStore( { url: "../datastore/Family-1.7.json" });
          var model = new cbtree.StoreModel( {
                  store: store,
                  query: {type: 'parent'},
                  rootLabel: 'The Family',
                  checkboxAll:  true,
                  checkboxRoot: true,
                  checkboxState: true,
                  checkboxStrict: true
                  }); 
          var tree = new cbtree.Tree( {
                  model: model,
                  id: "MenuTree",
                  checkboxMultiState: true,
                  customIconClass: "indentIcon",
                  customIcons: true,
                  branchReadOnly: false,
                  branchIcons: true,
                  nodeIcons: true
                  });
          tree.placeAt( "CheckboxTree" );

        });
        
      </script>
    </div>
  </body> 
</html>
