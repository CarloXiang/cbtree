<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The CheckBox Tree with an Evented Store and custom data handler.</title>
    <style type="text/css">
      @import "../../dijit/themes/claro/claro.css";
      @import "../../dijit/themes/claro/document.css";
      @import "../../dijit/tests/css/dijitTests.css";
      @import "../themes/claro/claro.css";

    </style>

    <script type="text/javascript">
      var dojoConfig = {
            async: true,
            parseOnLoad: true,
            isDebug: true,
            baseUrl: "../../",
            packages: [
              { name: "dojo",  location: "dojo" },
              { name: "dijit", location: "dijit" },
              { name: "cbtree",location: "cbtree" }
            ]
      };
    </script>

    <script type="text/javascript" src="../../dojo/dojo.js"></script>
    <script type="text/javascript">
      require([
				"dojo/_base/lang",
				"dojo/aspect",
        "dojo/ready",
        "cbtree/Tree",                        // Checkbox tree
        "cbtree/model/TreeStoreModel",        // Object Store Tree Model
        "cbtree/store/Hierarchy",             // Object Store with Hierarchy
        "cbtree/store/handlers/csvHandler",   // CSV Data Handler.
        "cbtree/store/Evented"                // Evented instead of Observable
        ], function( lang, aspect, ready, Tree, ObjectStoreModel, ObjectStore, csvHandler, Evented) {

          var store = Evented( new ObjectStore( { url:"../store/csv/Simpsons.csv",
																									idProperty:"name",
																									handleAs: "csv",
																									dataHandler: {
																										handler: csvHandler,
																									  options: {
																											fieldNames:["name", "parent", "hair", "checked"],
																											trim:true
																										}
																									}
																								 }) );

          var model = new ObjectStoreModel( { store: store,
                                               query: {name: "Root"},
                                               rootLabel: "The Family",
                                               checkedRoot: true
                                             });

					function checkBoxClicked( item, nodeWidget, event ) {
						// Do something when a checkbox is clicked...
					}

          ready(function(){
            var tree = new Tree( { model: model, id: "FamilyTree" }, "CheckboxTree" );
						aspect.after( tree, "onCheckBoxClick", lang.hitch(model, checkBoxClicked), true );
						tree.startup();
          });
        });
      </script>

  </head>

  <body class="claro">
    <h1 class="DemoTitle">Dijit Tree with Multi State CheckBoxes</h1>
		<p>
    A CheckBox Tree using an Evented Object Store. The store is loading the data using a URL<br/>
		and a custom CSV data handler.
		</p>
    <div id="CheckboxTree">
    </div>
  </body>
</html>
