		<script type="text/javascript">
			var dojoConfig = {
            async: true,
            parseOnLoad: true,
            isDebug: true,
            baseUrl: "../../",
            packages: [
              { name: "dojo",  location: "dojo" },
              { name: "dijit", location: "dijit" },
              { name: "cbtree",location: "cbtree" }
            ]
			};

    <script type="text/javascript" src="../../dojo/dojo.js"></script> 

  </head>
    
  <body class="nihilo">
    <div id="CheckboxTree">	
      <script type="text/javascript">

      require([
        "dojo/_base/array",
        "dojo/dom",
        "dojo/data/ItemFileWriteStore",
        "cbtree"
        ], function( array, dom, ItemFileWriteStore, cbtree ) {

          function myCheckboxes( checkBoxes ) {
            array.forEach( checkBoxes, function( checkbox ) {
              console.log( "Checkbox state: " + this.store.getValue( checkbox, "checked" )); 
              this.updateCheckbox( checkbox, false );
              }, this )
          };

          function updates( matches, updates ) {
            alert( "Query matches: " + matches + ", Updates: " + updates );
          };

          var store = new ItemFileWriteStore( { url: "../datastore/Family-1.7.json" });
          var model = new cbtree.StoreModel( {
                  store: store,
                  query: {type: 'parent'},
                  rootLabel: 'The Family',
                  checkboxAll:  true,
                  checkboxRoot: true,
                  checkboxState: true,
                  checkboxStrict: true
                  }); 
          var tree = new cbtree.Tree( {
                  model: model,
                  id: "MenuTree",
                  checkboxMultiState: true,
                  branchReadOnly: false,
                  branchIcons: true,
                  nodeIcons: true
                  });
          tree.placeAt( "CheckboxTree" );

//        tree.model.getStoreItems( {name: "*", type : "parent" }, myCheckboxes );
//        tree.model.check( "John", updates, this );

        });
      </script>
    </div>
  </body>
