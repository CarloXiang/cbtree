<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The CheckBox Tree with multi-parented Observable Store</title>
    <style type="text/css">
      @import "../../../dijit/themes/claro/claro.css";
      @import "../../../dijit/themes/claro/document.css";
      @import "../../../dijit/tests/css/dijitTests.css";
      @import "../../themes/claro/claro.css";

    </style>

    <script type="text/javascript">
      var dojoConfig = {
            async: true,
            parseOnLoad: true,
            isDebug: false,
            baseUrl: "../../../",
            packages: [
              { name: "dojo",  location: "dojo" },
              { name: "dijit", location: "dijit" },
              { name: "cbtree",location: "cbtree" }
            ]
      };
    </script>

    <script type="text/javascript" src="../../../dojo/dojo.js"></script>
    <script type="text/javascript">
      require([
        "dojo/ready",
        "dojo/store/Observable",
        "cbtree/Tree",                       // Checkbox tree
        "cbtree/model/TreeStoreModel",       // ObjectStoreModel
//        "cbtree/store/Hierarchy",             // Object Store with hierarchy
        "cbtree/store/ObjectStore",             // Object Store with hierarchy
//        "dojo/store/Memory"             // Object Store with hierarchy
		"cbtree/store/Eventable"
        ], function( ready, Observable, Tree, ObjectStoreModel, ObjectStore, Eventable) {

					// Declare our multi-parented store objects. Notice: the parent property
					// of each store item is an array...

					var data = [
						{ name:"Root", parent:[] },

						{ name:"Lisa", parent:["Homer","Marge"], hair:"blond", age: 7 },
						{ name:"Bart", parent:["Homer","Marge"], hair:"blond", age: 8 },
						{ name:"Maggie", parent:["Homer","Marge"], hair:"blond", age: 3 },

						{ name:"Patty", parent:["Jacqueline"], hair:"blond", age: 40 },
						{ name:"Selma", parent:["Jacqueline"], hair:"blond", age: 40 },

						{ name:"Rod", parent:["Ned"], hair:"blond", age: 9 },
						{ name:"Todd", parent:["Ned"], hair:"blond", age: 10 },

						{ name:"Abe", parent:["Root"], hair:"none", age: 75 },
						{ name:"Mona", parent:["Root"], hair:"none", age: 72 },
						{ name:"Jacqueline", parent:["Root"], hair:"none", age: 70 },
						{ name:"Homer", parent:["Abe","Mona"], hair:"none", age: 40 },
						{ name:"Marge", parent:["Jacqueline"], hair:"none", age: 38 },
						{ name:"Ned", parent:["Root"], hair:"none", age: 38 },

						{ name:"Apu", parent:["Root"], hair:"black", age: 50 },
						{ name:"Manjula", parent:"[Apu]", hair:"black", age: 52}
					]

//         var store = Eventable( new ObjectStore( { data: data, idProperty:"name" }) );
//         var store = Observable( new ObjectStore( { data: data, idProperty:"name" }) );
         var store = new ObjectStore( { data: data, idProperty:"name" });
		  var sort  = [
			{attribute: "hair", descending: true},
			{attribute: "age"}
		  ];
          var model = new ObjectStoreModel( { store: store,
                                               query: {name: "Root"},
                                               rootLabel: "The Family",
                                               checkedRoot: true
                                             });
          ready(function(){
            var tree = new Tree( { model: model, id: "tree03" }, "CheckboxTree" );
			store.add({ name:"Zebra", parent:["Homer","Marge"], hair:"blond", age: 3 });

            tree.startup();
          });
        });
      </script>

  </head>

  <body class="claro">
    <h1 class="DemoTitle">The CheckBox Tree with Multi State CheckBoxes</h1>
    <p>
			A CheckBox Tree using an observable, multi-parented cbtree/store Hierarchy Store.<br/>
		</p>
    <div id="CheckboxTree">
    </div>
  </body>
</html>
